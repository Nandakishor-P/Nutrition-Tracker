{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4fdf4;
    }

    .login-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      padding: 20px 30px;
      text-align: center;
      position: relative;
    }

    .login-mascot {
      position: absolute;
      top: -70px; /* Position the mascot above the container */
      left: 50%;
      transform: translateX(-50%);
      animation: bounce 2s infinite; /* Add bouncing animation */
    }

    .login-mascot img {
      width: 110px; /* Adjust mascot size */
      height: auto;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translate(-50%, 0);
      }
      50% {
        transform: translate(-50%, -20px);
      }
    }

    .login-container h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #2e7d32;
    }

    .login-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .login-container input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .login-container button {
      padding: 10px;
      font-size: 1rem;
      color: white;
      background-color: #43a047;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #2e7d32;
    }

    .login-container p {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #555;
    }

    .login-container p a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .login-container p a:hover {
      color: #43a047;
    }

    .messages {
      margin-bottom: 15px;
    }

    .messages p {
      padding: 10px;
      border-radius: 5px;
      font-size: 0.9rem;
    }

    .messages .success {
      background-color: #d4edda;
      color: #155724;
    }

    .messages .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Mascot Animation -->
    <div class="login-mascot">
      <img src="{% static 'mascot.png' %}" alt="Mascot">
    </div>

    <h1>Login to Your Account</h1>

    <div class="messages">
      {% if messages %}
        {% for message in messages %}
          <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
      {% endif %}
    </div>

    <form action="/login" method="post" id="login-form">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Enter your username" required>
      <input type="password" name="password" placeholder="Enter your password" required>
      <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="/signup">Sign up here</a></p>
  </div>

  <script src="{% static 'form-validation.js' %}"></script>

</body>
</html>
